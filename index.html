<!DOCTYPE html>
<html>
<head>
  <title></title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>

<!-- ------------------ NAVBAR ------------------ -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/signin">Sign in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/pricing">Pricing</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 20px">

  <div id="content"></div>

</div>

<script>

    var routes = {
        '404':       {page:'404.html', title:'404'},
        '':          {page:'home.html', title:'Home page'},
        '/':         {page:'home.html', title:'Home page'},
        '#/home':    {page:'home.html', title:'Home page'},
        '#/signin':  {page:'signin.html', title:'Sign in page'},
        '#/blog':    {page:'blog.html', title:'Blog page'},
        '#/pricing': {page:'pricing.html', title:'Pricing page'}
    };

    async function router(){
        const route = routes[window.location.hash] || routes["404"];

        const res = await fetch(route.page);
        const content = await res.text();

        document.getElementById('content').innerHTML = content;
        document.title = route.title;
    };

    window.addEventListener('hashchange', router);    
  
    router();
</script>
  
</body>
</html>
